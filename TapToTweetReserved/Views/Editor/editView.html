<form>

    <fieldset>
        <div>
            <textarea autofocus
                      required
                      ng-model="ctrl.tweet.TextToTweet"></textarea>
        </div>

        <div id="char-counter" ng-class="{overflow:ctrl.overflow}">
            {{ctrl.charCount}}
        </div>
    </fieldset>

    <footer class="col2">
        <input type="submit" value="OK" ng-click="ctrl.ok()"/>
        <input type="submit" value="Cancel" class="cancel" ng-click="ctrl.goBack()" />
    </footer>

</form>
